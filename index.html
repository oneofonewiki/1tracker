<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1 of 1 Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      safelist: [
        'bg-gradient-to-br',
        'from-gray-800',
        'via-gray-900',
        'to-black'
      ]
    };
  </script>
<link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-black text-white p-4">
  <div id="tracker-wrapper" class="w-full text-white">
    <div class="mb-4">
      <h2 class="text-sm font-semibold text-gray-600 mb-2 uppercase tracking-wide">Jump To Set</h2>
      <div id="set-bubbles" class="flex flex-wrap gap-2"></div>
    </div>

    <div class="relative w-full mb-4" id="search-wrapper">
      <p class="text-sm text-gray-800 mb-3 leading-snug">
        ðŸ”Ž Find 1/1s by fighter, year, set, or parallel.
      </p>
      <input
        id="search"
        type="text"
        placeholder="Search fighter..."
        class="w-full p-3 rounded border border-gray-400 text-black bg-white placeholder:font-semibold placeholder:text-gray-600"
        autocomplete="off"
      />
      <ul
        id="autocomplete-suggestions"
        class="absolute left-0 right-0 z-50 bg-white border border-gray-300 rounded-md shadow-lg text-black text-sm mt-1 max-h-48 overflow-y-auto hidden"
      ></ul>
    </div>

    <div class="flex flex-col sm:flex-row gap-4 mb-4">
      <select id="year-select" class="w-full p-3 text-black bg-white border border-gray-400 rounded">
        <option value="">Select Year</option>
      </select>

      <select id="set-select" class="w-full p-3 text-black bg-white border border-gray-400 rounded" disabled>
        <option value="">Select Set</option>
      </select>
    </div>

    <select id="parallel-select" class="w-full p-3 mb-4 text-black bg-white border border-gray-400 rounded" disabled>
      <option value="">Select Parallel</option>
      <option value="">All Parallels</option>
    </select>

    <div class="mb-4 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
      <label class="inline-flex items-center text-black font-medium">
        <input type="checkbox" id="filter-unhit" class="mr-2" />
        Show only cards that haven't been hit
      </label>

      <button
        id="reset-search"
        class="p-3 rounded bg-gray-300 text-black font-semibold hover:bg-gray-400"
      >
        Reset Search
      </button>
    </div>
  </div>

  <div id="result-list" class="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-4"></div>

  <!-- JS Bundles -->
  <script src="config.js"></script>
  <script src="state.js"></script>
  <script src="modals.js"></script>
  <script src="autocomplete.js"></script>
  <script src="dropdowns.js"></script>
  <script src="render.js"></script>
  <script src="flipcards.js"></script>
  <script src="chasecards.js"></script>
  <script src="main.js"></script>
</body>
</html>
